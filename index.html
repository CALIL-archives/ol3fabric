<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>fabric.js on OpenLayer3</title>
    <link rel="stylesheet" href="http://openlayers.org/en/v3.8.2/css/ol.css" type="text/css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ol3/3.8.2/ol.min.js" type="text/javascript"></script>
    <style>
        html, body, #map {
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>

<div id="map" class="map"></div>

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/1.5.0/fabric.min.js"></script>

<!--<script type="text/javascript" src="fabric.js"></script>-->
<script type="text/javascript" src="fabriclayer.js"></script>
<script type="text/javascript">
    var map, view;

    var proj = new ol.proj.Projection({
        code: 'HAIKA-XY',
        units: 'm',
        extent: [-50, -50, 50, 50]
    });

    var fabriclayer = new FabricLayer();

    view = new ol.View({
        center: ol.proj.transform([137.528032, 35.573162], 'EPSG:4326', 'EPSG:3857'),
        zoom: 22,
        rotation: 0
    });
    osm = new ol.layer.Tile({
        source: new ol.source.XYZ({
            url: 'http://api.tiles.mapbox.com/v4/caliljp.ihofg5ie/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoiY2FsaWxqcCIsImEiOiJxZmNyWmdFIn0.hgdNoXE7D6i7SrEo6niG0w',
            maxZoom: 20
        })
    });

    map = new ol.Map({
        layers: [osm, fabriclayer],
        target: 'map',
        maxZoom: 26,
        minZoom: 18,
        logo: false,
        view: view,
        controls: ol.control.defaults().extend([
            new ol.control.ScaleLine()
        ])
    });

    fabriclayer.map = map;


    // disable dragpan
    // http://stackoverflow.com/questions/29097178/how-to-disable-dragpan-in-openlayers-3
    var dragPan;
    map.getInteractions().forEach(function(interaction, i) {
      if (interaction instanceof ol.interaction.DragPan) {
        dragPan = interaction;
      }
    }, this);
    if (dragPan) {
      map.removeInteraction(dragPan);
    }


</script>
</body>
</html>
