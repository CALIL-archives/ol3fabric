<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>fabric.js on OpenLayer3</title>
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/ol3/3.9.0/ol.css" type="text/css">
    <script src="//cdnjs.cloudflare.com/ajax/libs/ol3/3.9.0/ol.js" type="text/javascript"></script>
    <style>
        html, body, #map {
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>

<div id="map" class="map"></div>

<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/fabric.js/1.5.0/fabric.min.js"></script>

<!--<script type="text/javascript" src="fabric.js"></script>-->
<script type="text/javascript" src="geojsonlayer.js"></script>
<script type="text/javascript" src="fabriclayer.js"></script>
<script type="text/javascript">
    var map, view;

    var proj = new ol.proj.Projection({
        code: 'HAIKA-XY',
        units: 'm',
        extent: [-50, -50, 50, 50]
    });

    // created by geojson.io
    // http://geojson.io/
    var geojson = {
      "type": "FeatureCollection",
      'crs': {
        'type': 'name',
        'properties': {
          'name': 'EPSG:4326'
        }
      },
      "features": [
        {
          "type": "Feature",
          "properties": {
              "color": "red"
          },
          "geometry": {
            "type": "Polygon",
            "coordinates": [
              [
                [
                  137.5280973315239,
                  35.57288276413882
                ],
                [
                  137.5280973315239,
                  35.573059477182646
                ],
                [
                  137.52831727266312,
                  35.573059477182646
                ],
                [
                  137.52831727266312,
                  35.57288276413882
                ],
                [
                  137.5280973315239,
                  35.57288276413882
                ]
              ]
            ]
          }
        },
        {
          "type": "Feature",
          "properties": {
              "color": "blue"
          },
          "geometry": {
            "type": "Polygon",
            "coordinates": [
              [
                [
                  137.52837359905243,
                  35.57288058249387
                ],
                [
                  137.52837359905243,
                  35.57305511390232
                ],
                [
                  137.52859354019165,
                  35.57305511390232
                ],
                [
                  137.52859354019165,
                  35.57288058249387
                ],
                [
                  137.52837359905243,
                  35.57288058249387
                ]
              ]
            ]
          }
        }
      ]
    };
    var geojsonlayer = new GeoJSONLayer({
        'geojson': geojson
    });
    var fabriclayer = new FabricLayer({
        'geojson': geojson
    });
    view = new ol.View({
        center: ol.proj.transform([137.528032, 35.573162], 'EPSG:4326', 'EPSG:3857'),
        zoom: 20,
//        zoom: 2,
//        rotation: 0
    });
    osm = new ol.layer.Tile({
        source: new ol.source.XYZ({
            url: 'http://api.tiles.mapbox.com/v4/caliljp.ihofg5ie/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoiY2FsaWxqcCIsImEiOiJxZmNyWmdFIn0.hgdNoXE7D6i7SrEo6niG0w',
            maxZoom: 20
        })
    });

    map = new ol.Map({
        layers: [osm, geojsonlayer, fabriclayer],
        target: 'map',
        maxZoom: 26,
        minZoom: 18,
        logo: false,
        view: view,
        controls: ol.control.defaults().extend([
            new ol.control.ScaleLine()
        ])
    });

    fabriclayer.map = map;


    // disable dragpan
    // http://stackoverflow.com/questions/29097178/how-to-disable-dragpan-in-openlayers-3
    var dragPan;
    map.getInteractions().forEach(function(interaction, i) {
      if (interaction instanceof ol.interaction.DragPan) {
        dragPan = interaction;
      }
    }, this);
    if (dragPan) {
      map.removeInteraction(dragPan);
    }


</script>
</body>
</html>
